<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Branch ID</th>
        <th scope="col">Branch Name</th>
        <th scope="col">Branch Count</th>
        <th scope="col">Company Id</th>
        <th *ngIf="EditBtn" scope="col" colspan="2">Action</th>

      </tr>
    </thead>
    <tbody *ngFor="let item of branchDetails">
      <tr>
        <th scope="row">{{item.branchId}}</th>
        <td>{{item.branchName}}</td>
        <td>{{item.branchCount}}</td>
        <td>{{item.companyId}}</td>
        <td *ngIf="EditBtn" (click)="EditBtnClick(item)"><i class="bi bi-pencil-square"></i></td>
        <td *ngIf="DeleteBtn" (click)="DeleteBtnClik(item)"><i class="bi bi-trash3-fill text-danger"></i></td>

    </tbody>
  </table>

  <div *ngIf="EditFormVisible" class="container mt-5" >
    <h1>Edit From</h1>
    <div class="col-md-3">
      <div class="col-mb-3">
        <label for="" class="form-label">ID</label>
        <input type="text" class="form-control" placeholder="Enter name" #id>
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter name" #name>
        <label for="" class="form-label">count</label>
        <input type="text" class="form-control" placeholder="Enter name" #count>
        <label for="" class="form-label">company Id</label>
        <input type="text" class="form-control" placeholder="Enter name" #compnayid>
        <button class="btn btn-success mt-3" (click)="UpdateUSerDetails()">Update</button>
      </div>
    </div>
  </div>
