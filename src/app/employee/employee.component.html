<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Gst</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of EmployeeData">
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.gst}}</td>
          </tr>
        </tbody>
      </table>
